<app-dialog [(visible)]="showDialog">
    <h1>{{dialogName}}</h1>

    <div class="conversation">


        <div *ngFor="let m of mails; let i = index">

            <div  *ngIf="m.sender == id;" class="luky">{{name}}:
                <div class="content">{{m.message}}</div>
                <!--<div class="message-time">{{m.updatedAt}}</div>-->
            </div>


            <div *ngIf="m.sender != id;" #elseBlock class="krm">{{dialogName}}:
                <div class="content">{{m.message}}</div>
                <!--<div class="message-time">{{m.updatedAt}}</div>-->
            </div>

        </div>

    </div>

    <!--{{roomId}}-->
    <!--{{recipient}}-->
    <input (keyup.enter)="send_messages(messag.value);messag.value=''" type="search" #messag>
    <!--<button class="but" (click)="add(); showDialog=!showDialog">OK</button>-->

</app-dialog>
<ul *ngFor="let m of room;">
    <li>{{m.name}}</li>

    <button class="butu" (click)="show_messages(m.id,m.name,m.recipient);showDialog=true">Send Messages</button>
</ul>
