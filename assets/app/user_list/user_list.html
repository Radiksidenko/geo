<div style="height: 50px"></div>
<div class="row">

    <div class="col-md-12" *ngFor="let u of user_list;">
        <div class="media">
            <a class="pull-left" [routerLink]="['/public_user']" [queryParams]="{ ID: u.id }">
                <img class="media-object img-circle" src="{{u.gravatarUrl}}" style="width: 100px;height:100px;">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{u.name}} {{u.surname}}</h4>
                <h5>{{u.about_myself}}</h5>
                <hr style="margin:8px auto">
                <br>
                <button class="label label-success" (click)="send_messages(u.id)">Send Messages</button>
                <a [routerLink]="['/public_user']" [queryParams]="{ ID: u.id }"><span class="label label-danger">see profile</span></a>
            </div>
        </div>

    </div>


</div>

<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
